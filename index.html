<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produ Store</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/utilities.css">
</head>

<body>

    <h2 class="flex">Products</h2>
    <div class="btn-category flex">
        <button onclick="allProducts()">All Products</button>
        <button onclick="chairsProduct()">Chairs</button>
        <button onclick="electronicsProduct()">Electronics</button>
        <button onclick="kitchenProduct()">Kitchen</button>
        <button onclick="wearsProduct()">Wears</button>
        <button onclick="sportsProduct()">Sports</button>
    </div>



    <div class="product-section">

        <div class="chairs-product flex">
            <img src="/images/borba-chair.jpg" alt="">
            <img src="/images/brow-chair.jpg" alt="">
            <img src="/images/cute-chair.jpg" alt="">
        </div>

        <div class="electronics-product flex">
            <img src="/images/electronics-dark.jpg" alt="">
            <img src="/images/electronics-drone.jpg" alt="">
            <img src="/images/electronics-pc.jpg" alt="">
        </div>

        <div class="kitchen flex">
            <img src="/images/kitchen-dark.jpg" alt="">
            <img src="/images/kitchen-edge.jpg" alt="">
            <img src="/images/kitchen-interior.jpg" alt="">
        </div>

        <div class="sports flex">
            <img src="/images/sports-bike.jpg" alt="">
            <img src="/images/sports-dive.jpg" alt="">
            <img src="/images/sports-fly.jpg" alt="">
        </div>

        <div class="wears flex">
            <img src="/images/wears-2.jpg" alt="">
            <img src="/images/wears-clothes.jpg" alt="">
            <img src="/images/wears-engineer.jpg" alt="">
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
